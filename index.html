<html>
    <head>
        <title>Lista de Amigos</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="functions.js"></script>

    </head>
    <body>
        <div class="page-header">
            <h1 align="center">Lista de Amigos</h1>
        </div>
        <div class="container">
            <form id="frmPerson" class="form-horizontal">
                    </div>
                </div>                    
                <div class="form-group">
                    <label for="txtNome" class="col-lg-2 control-label">Nome</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtNome" class="form-control" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtTelefone" class="col-lg-2 control-label">Telefone</label>
                    <div class="col-sm-4">
                        <input type="text" id="txtTelefone" class="form-control" placeholder="Telefone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtRanking" class="col-lg-2 control-label">Ranking</label>
                    <div class="col-sm-2">
                        <input type="Ranking" id="txtRanking" class="form-control" placeholder="Ranking">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-4">
                        <input type="submit" value="Incluir" id="btnSave" class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </div>      
        <div class="container">
            <table id="tblList" class="table table-bordered"></table>
        </div>
        <div id="footer">
            <div class="container">
                
        </div>

    </body>
</html>
